<!doctype html>
<html lang="en">

<head>
    <title>Juegos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar-light bg-light">
            <div class="container d-flex align-items-center justify-content-evenly">
                <img src="img/Phantom_Thieves_Logo_Low.png" alt="logo" class="h-25">
                <h1>Últimos juegos que he jugado</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="mt-4 container">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-sm-6 col-lg-3 mb-2">
                    <div class="card h-100">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#modalPrueba">
                            <img class="card-img-top" src="img/Cassette Beasts-small-1x.jpeg" alt="Cassette Beasts">
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">Cassette Beasts</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="modalPrueba" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <picture class="template-image-large w-100">
                        <source srcset="img/Cassette Beasts-small-1x.jpeg,
                                        img/Cassette Beasts-small-2x.jpeg 2x" 
                                media="(max-width:734px)" />
                        <source srcset="img/Cassette Beasts-medium-1x.jpeg,
                                        img/Cassette Beasts-medium-2x.jpeg 2x" 
                                media="(max-width:1068px)" />
                        <source srcset="img/Cassette Beasts-large-1x.jpeg,
                                        img/Cassette Beasts-large-2x.jpeg 2x" 
                                media="(max-width:1440px)" />
                        <source srcset="img/Cassette Beasts-xlarge-1x.jpeg,
                                        img/Cassette Beasts-xlarge-2x.jpeg 2x" 
                                media="(min-width:0px)" />
                        <img src="img/Cassette Beasts-xlarge-1x.jpeg" class="w-100" alt="Cassette Beasts" />
                    </picture>
                </div>
                <div class="modal-body">
                    <h2>Cassette Beasts</h2>
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        //Script para generar la galería de forma dinámica.
    </script>
</body>

</html>
