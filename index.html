<!doctype html>
<html lang="sp">

<head>
    <title>Juegos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar-light bg-secondary-subtle">
            <div class="container d-flex align-items-center justify-content-evenly">
                <img src="img/Phantom_Thieves_Logo_Low.png" alt="logo" class="h-25">
                <h1>Últimos juegos que he jugado</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="mt-4 container">
            <div class="row justify-content-between">
                <div class="col-12 col-sm-6 col-lg-3 mb-3" id="colPlantilla">
                    <div class="card h-100">
                        <a href="" class="text-decoration-none text-black" data-bs-toggle="modal" data-bs-target="#modalPlantilla" id="enlaceCardPlantilla">
                            <picture class="card-img-top">
                                <source srcset="placeholder.jpg, placeholder.jpg 2x" media="(max-width: 576px)" id="srcsetCardMediumPlantilla"/>
                                <source srcset="placeholder.jpg, placeholder.jpg 2x" media="(min-width: 0px)" id="srcsetCardSmallPlantilla"/>
                                <img class="card-img-top" src="placeholder.jpg" alt="Placeholder img" id="imgCardPlantilla">
                            </picture>
                            
                            <div class="card-body h-auto">
                                <h4 class="card-title" id="titleCardPlantilla">Title</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="modalPlantilla" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <picture class="w-100">
                        <!-- <source srcset="placeholder.jpg, placeholder.jpg 2x" 
                                media="(max-width: 734px)" id="srcsetModalSmallPlantilla"/> -->
                        <source srcset="placeholder.jpg, placeholder.jpg 2x" 
                                media="(max-width: 992px)" id="srcsetModalMediumPlantilla"/>
                        <source srcset="placeholder.jpg, placeholder.jpg 2x" 
                                media="(max-width: 1440px)" id="srcsetModalLargePlantilla"/>
                        <source srcset="placeholder.jpg, placeholder.jpg 2x" 
                                media="(min-width: 0px)" id="srcsetModalXLargePlantilla"/>
                        <img src="placeholder.jpg" class="w-100" alt="Placeholder img" id="imgModalPlantilla"/>
                    </picture>
                </div>
                <div class="modal-body">
                    <h2 id="titleModalPlantilla">Title</h2>
                    <p class="fs-5" id="descModalPlantilla">Description</p>
                    <p><b>Mi opinión: </b><span id="opinionModalPlantilla">Opinion</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js">//Script para generar la galería de forma dinámica.</script>
</body>

</html>
